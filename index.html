<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Türkiye Hava Durumu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f0ff;
      margin: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
    }
    .city-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .city-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .city-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #0077cc;
    }
    .temp {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: #ff6600;
    }
    .desc {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #555;
      text-transform: capitalize;
    }
    .weather-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container" id="weatherContainer"></div>

  <script>
    // Yerel resim URL'leriyle sabit hava durumu verileri
    const weatherData = [
      {
        city: "İstanbul",
        temp: 22,
        description: "parçalı bulutlu",
        icon: "https://cdn-icons-png.flaticon.com/512/1163/1163624.png"
      },
      {
        city: "Ankara",
        temp: 18,
        description: "hafif yağmur",
        icon: "https://cdn-icons-png.flaticon.com/512/1163/1163657.png"
      },
      {
        city: "İzmir",
        temp: 25,
        description: "güneşli",
        icon:="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" 
      },
      {
        city: "Antalya",
        temp: 28,
        description: "az bulutlu",
        icon: "https://cdn-icons-png.flaticon.com/512/1163/1163661.png"
      },
      {
        city: "Trabzon",
        temp: 19,
        description: "sisli",
        icon: "https://cdn-icons-png.flaticon.com/512/4005/4005901.png"
      }
    ];

    const container = document.getElementById("weatherContainer");

    weatherData.forEach(data => {
      const card = document.createElement("div");
      card.className = "city-card";

      card.innerHTML = `
        <div class="city-name">${data.city}</div>
        <img src="${data.icon}" alt="${data.description}" class="weather-icon" />
        <div class="temp">${data.temp}°C</div>
        <div class="desc">${data.description}</div>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
